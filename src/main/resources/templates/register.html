<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Inscription</title>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-5">Inscription</h2>
    <form th:action="@{/customers/register}" th:object="${customer}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="contactName" class="form-label">Prénom:</label>
            <input type="text" id="contactName" th:field="*{contactName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>
    </form>
    <div class="mt-3">
        <a th:href="@{/customers/login}">Déjà inscrit? Connectez-vous ici</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

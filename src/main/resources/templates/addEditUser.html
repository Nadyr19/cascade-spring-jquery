<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <title th:text="#{view.index.title}">Cascade</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/style1.css}" rel="stylesheet" />
    <!-- <title>Liste Utilisateur</title> -->
  </head>

  <body>
    <header>
      <div>
        <a th:href="@{/index}"
          ><img src="/images/haarp_logo.png" alt="Logo HAARP" id="logo-haarp"
        /></a>
      </div>
      <div>
        <h1 class="briem-hand">Cascade</h1>
        <h2 class="briem-hand">outils d'apprentissage</h2>
      </div>
      <div>
        <a th:href="@{/index}"
          ><img src="/images/epmi_logo.png" alt="Logo EPMI"
        /></a>
      </div>
    </header>

    <div class="topnav">
      <nav>
        <a class="active" th:href="@{/}">Home</a>
        <a th:href="@{/exercices}">Exercices</a>
        <a th:href="@{/mon_tableau_de_bord}">Mon Tableau de Bord</a>
        <div class="dropdown">
          <button class="dropbtn">Administration
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a th:href="@{/user/list}">Users</a>
            <a th:href="@{/enfant_autiste/list}">Enfants Autistes</a>
            <a th:href="@{/professionnel_sante/list}">Professionnels de Sant√©</a>
            <a th:href="@{/administrateur/list}">Administrateurs</a>
            <a th:href="@{/connexion/list}">Connexions</a>
          </div>
        </div> 
        <a th:href="@{/identification}" class="split">Connexion</a>
        <a th:href="@{/inscription}" class="split">Inscription</a>
      </nav>
    </div>

    <h2>Add/Edit User</h2>

    <form th:action="@{/user/save}" th:object="${user}" method="post">
      <input type="hidden" th:field="*{id}" />  
      <label for="email">Email:</label>
      <input type="text" title="email" th:field="*{email}" />
      <br />
      <label for="password">Password:</label>
      <input type="password" title="password" th:field="*{password}" />
      <br />
      <button type="submit">Save</button>
    </form>

    <!-- <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
    </div>
    
    <div>
      <label for="pass">Password (8 characters minimum):</label>
      <input type="password" id="pass" name="password" minlength="8" required />
    </div>
    
    <input type="submit" value="Sign in" /> -->

    <a th:href="@{/user/list}">Back to List</a>
  </body>
</html>
